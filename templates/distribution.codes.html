{% extends 'base.distributeur.html' %}
{% block title %}Liste{% endblock %}

{% block content %}
<br>
<br>
<br>
    
    <div class="container">    
        
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Montant</th>
                <th scope="col">Client</th>
                <th scope="col">Numero de compte</th>
                <th scope="col">Solde</th>
                <th scope="col">Valeur</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for item in codes %}
            <tr>
                <th scope="row">{{item.montant}}</th>
                <td>{{item.client.nom}}</td>
                <td>{{item.client.numero}}</td>
                <td>{{item.client.solde}}</td>
                <td>{{item.valeur}}</td>
                <td><a href="{{url_for('annulerDepot',id=item.id)}}"><button type="button" class="btn btn-primary">Supprimer</button></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
